		<link rel="stylesheet" href="style.css" type="text/css" media="screen">

	<body>
		<div id="playground-switch">
	      <select class="topcoat-select" id="selectPlayground" onchange="changeFunc();">
	        <option value="../index.html">Classic</option>
	        <option selected value="smc/index.html">Scalable Bidness</option>
	        <option value="../coachmarks/index.html">Coachmarks</option>
	        <option value="../timeline/index.html">Timeline</option>
	      </select>
	    </div>
        <aside id="topBanner" class="drover_panel">
            <div id="top_icons">
                <ul id="a" >
					<li><img src="img/ps.svg" width="24"></li>
                    <li class="workspace_title">Essentials</li>
                    <li class="workspace_title">3D</li>
                    <li class="workspace_title">Motion</li>
                    <li class="workspace_title">Painting</li>
				</ul>
                
            </div>
        </aside>
        
		<aside id="toolsPanel" class="drover_panel">
            <div class="slider_container">
				<p style="font-size: 12px">Icon Size: <input id="scale-text" type="text" value="16px"></p>
				<p style="font-size: 12px">Base font: <input id="scale-font" type="text" value="1px"></p>
				 <input class="topcoat-range" id="scale-slider" type="range" value="16" min='13' max='50'>
			</div>
            <div class="slider_container">
			     <input class="topcoat-range" id="right_panel_slider" type="range" value="200" min="100" max="500">      
            </div>
		</aside>
		<aside id="properties" class="panel">
			<select id="font">
				<option>Typeface name</option>
				<option>Typeface name</option>
				<option>Typeface name</option>
				<option>Typeface name</option>
			</select>
			<div class="linked-field">
				<a href="#" class="btn-link"></a>
				<input type="text" placeholder="top">
				<input type="text" placeholder="right">
				<input type="text" placeholder="bottom">
				<input type="text" placeholder="left">
			</div>
			<div class="property-color">
				<input id="the-color" type="color" value="#bada55">
				<label for="the-color">#bada55</label>
			</div>
		</aside>

		<aside id="toggle" >
			<div   class="topcoat-button-list">
				<div id="toggle-classic" class="topcoat-button-list__item">
					<button id="goClassic" title="GoClassic"
						onClick='Commands.setClassic(true)'
						class="topcoat-button-list__button"></button>
				</div>
				<div id="toggle-dev" class="topcoat-button-list__item">
					<button title="GoCustom"
						onClick='Commands.showBoth()'
						class="topcoat-button-list__button"></button>
				</div>
				<div id="toggle-custom" class="topcoat-button-list__item">
					<button id="goCustom" title="GoCustom"
						onClick='Commands.setClassic(false)'
						class="topcoat-button-list__button"></button>
				</div>
			</div>
		</aside>
		<aside id="slideshow" >
			<div   class="topcoat-button-list">
				<div id="toggleIconMess" class="topcoat-button-list__item">
					<button 
						onClick='PS.showConsole()'
						class="topcoat-button-list__button"></button>
				</div>
				<div id="rewindSlideshow" class="topcoat-button-list__item">
					<button 
						onClick='Commands.rewindSlideshow()'
						class="topcoat-button-list__button"></button>
				</div>
				<div id="backupSlideshow" class="topcoat-button-list__item">
					<button 
						onClick='Commands.advanceSlideshow()'
						class="topcoat-button-list__button"></button>
				</div>
				<div id="advanceSlideshow" class="topcoat-button-list__item">
					<button 
						onClick='Commands.backupSlideshow()'
						class="topcoat-button-list__button"></button>
				</div>
			</div>

 <div id="rightScroller">

					<li><img src="img/select_md.svg" width="16"></li>
					<li><img src="img/rectselect_md.svg" width="16"></li>
					<li><img src="img/magnification_md.svg" width="16"></li>

					<li><img src="img/annotate_md.svg" width="16"></li>

			<div  class="drover_panel">
				<h3>Color</h3>
                    <div id="colorIndicatorContainerBlack"></div>
                
                
                <div id="colorIndicatorContainer">
                    <div id="colorIndicatorStroke">
                        <div id="colorIndicatorFill"></div>
                    </div>
                </div>
                
			</div>
				
			

            <div class="drover_panel">
                <h3>Layers</h3>
                <h4>Blend</h4>
                <h2>Linear Dodge</h2>
                <ul class="inner_panel_flow">
                    <li>
                    <h4>Alpha</h4>
                    <h2>100%</h2>
                    </li>
                    <li>
                    <h4>Fill</h4>

                </ul>                 

				<ul  id="a" class="drover_layers" >
					<li id="visibility_toggle" ><img src="img/visibility_xs.svg" width="16">Layer 1</li>

					<input class="topcoat-range" type="range" value="16" min='"'+txtMin+'"' max='"'+txtMax+'"'>

		<script>
			Commands.showBoth();
			
			output = function(result) {
			    
			    delete result.XMPMetadataAsUTF8
			    
			    var resultStr =JSON.stringify(result, null, '\t');
			    PS.log(resultStr);
			    
			 
			}
			
			ask = function (elt) {
			    try {
			        Commands.ask('{'+elt.innerHTML+'}');
			    } catch (e) {
			        PS.log(e + "")
			    }
			    
			}
			
			askClass = function (elt) {
			
			try {
			    var className = elt.innerHTML;
			    
			    PS.log(className);
			
			var result = PS.simpleGet(className)
			
			output(result);
			//        elt = document.getElementById("result");
			//        elt.innerHTML =(resultStr);
			    
			    
			} catch (e) {
			    PS.log(e + "")
			}
			
			}
