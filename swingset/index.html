<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="swingset.css" type="text/css" media="screen">
    <script type="text/javascript" src="../global.js"></script>
    <script type="text/javascript">
        function initMarks() {
            var coachTools = document.getElementById("coach-tools");
            var coachSwatches = document.getElementById("coach-swatches");

            console.log("loading the coachmarks");
            coachTools.className = "animate";
            coachSwatches.className = "animate";
        }

        window.onload = initMarks;
    </script>
</head>

<body>

    <div id="playground-switch">
      <select class="topcoat-select" id="selectPlayground" onchange="changeFunc();">
        <option value="../index.html">Classic</option>
            <option value="../smc/index.html">Scalable Bidness</option>
            <option value="../coachmarks/index.html">Coachmarks</option>
            <option value="../timeline/index.html">Timeline</option>
            <option selected value="swingset/index.html">Swingset</option>
      </select>
    </div>
    <aside style="margin: 0 0 0 0;  auto; text-align: left; width: 100%;">
        <!-- <iframe style="height: 92vh; width: 100%;" src="http://html5test.com/"></iframe> -->
        <iframe style="height: 92vh; width: 100%;" src="http://www.apple.com"></iframe>
        <!-- <iframe style="height: 92vh; width: 100%;" src="http://www.trello.com"></iframe> -->

    </aside>
    <!-- Don't worry about anything under this comment !-->
    <script type="text/javascript" src="commands.js"></script>
    <script type="text/javascript">

        Commands.setClassic(true);
        output = function(result) {
            delete result.XMPMetadataAsUTF8

            var resultStr =JSON.stringify(result, null, '\t');
            PS.log(resultStr);

        }

        ask = function (elt) {
            try {
                Commands.ask('{'+elt.innerHTML+'}');
            } catch (e) {
                PS.log(e + "")
            }        
        }

        askClass = function (elt) {
            try {
                var className = elt.innerHTML;
                PS.log(className);

                var result = PS.simpleGet(className)
               
                output(result);
            } catch (e) {
                PS.log(e + "")
            }   
        }
    </script>

    <script type="text/javascript" src="commands.js"></script>

</body>
</html>
